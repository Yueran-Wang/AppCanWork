<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="tutorials/css/tutorials.css">
    </head>

    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-1g ub-img1">
                            <img src="tutorials/img/home.png" alt="" class="icon-left-1" />
                        </div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">指南</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa fa-1g ub-img1"></div>
                    </div>
                </div>
            </div>
            <div class="" data-control="CONTENT" id="ScrollContent">
                <div class="scrollbox">
                    <!-- 以下为正文内容 -->
                    <!-- News Item 1 -->
                    <div class="news-item" id="news-1">
                        <div class="news-header">OpenAI 发布最新 AI 模型</div>
                        <img class="news-image" src="index/img/img1.png" alt="News Image">
                        <div class="news-stats">
                            <div>
                                <img class="news-icon" src="tutorials/css/myImg/mito-icon1.png" alt="Comments">
                                <span>34 评论</span>
                            </div>
                            <div>
                                <img class="news-icon" src="tutorials/css/myImg/mito-icon2.png" alt="Photos">
                                <span>4 图片</span>
                            </div>
                        </div>
                    </div>

                    <!-- News Item 2 -->
                    <div class="news-item" id="news-2">
                        <div class="news-header"> "文心一言": 打开自然语言处理的新视角</div>
                        <img class="news-image" src="index/img/img3.png" alt="News Image">
                        <div class="news-stats">
                            <div>
                                <img class="news-icon" src="tutorials/css/myImg/mito-icon1.png" alt="Comments">
                                <span>66 评论</span>
                            </div>
                            <div>
                                <img class="news-icon" src="tutorials/css/myImg/mito-icon2.png" alt="Photos">
                                <span>4 图片</span>
                            </div>
                        </div>
                    </div>
                    <!-- 正文内容结束 -->
                </div>
            </div>
            <div class="uf sc-bg ubt sc-border-tab ub-f1 ub" data-control="FOOTER" id="Footer">
                <div class="ub-f1 tab-item" id="homeTab">
                    <div class="tab-icon"><i class="fa fa-home"></i></div>
                    <div class="tab-label">首页</div>
                </div>
                <div class="ub-f1 tab-item" id="guideTab">
                    <div class="tab-icon"><i class="fa fa-list act"></i></div>
                    <div class="tab-label act">指南</div>
                </div>
                <div class="ub-f1 tab-item" id="personalTab">
                    <div class="tab-icon"><i class="fa fa-user"></i></div>
                    <div class="tab-label">我的</div>
                </div>
            </div>
        </div>
  
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
        <script src="js/appcan.listview.js"></script>
        <script src="js/appcan.optionList.js"></script>
        <script src="js/appcan.slider.js"></script>
        <script src="js/appcan.treeview.js"></script>
        <script src="js/tab.js"></script>
        <script src="tutorials/js/tutorials.js"></script>

    </body>  
</html>
